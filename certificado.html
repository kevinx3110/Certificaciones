<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificado 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 16px 12px 4px;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    header p {
      font-size: 0.9rem;
      margin: 4px 0 0;
      color: #555;
    }
    model-viewer {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      margin: 8px auto 16px;
      background: #e5e5e5;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    }
    footer {
      font-size: 0.8rem;
      color: #777;
      padding-bottom: 12px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="titulo">Certificado</h1>
    <p>Taller de Responsabilidad Social en la Pedagogía</p>
  </header>

  <model-viewer
    id="viewer"
    src=""
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1.1">
  </model-viewer>

  <footer>
    <a href="index.html">Volver a la lista de certificados</a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const modelo = params.get('modelo'); // ej: aguilar-gomez-jorge-alberto.glb
    const nombre = params.get('nombre'); // ej: Aguilar Gomez Jorge Alberto

    const viewer = document.getElementById('viewer');
    const titulo = document.getElementById('titulo');

    if (modelo) {
      viewer.src = 'modelos/' + modelo;
    } else {
      viewer.innerHTML = '<p style="padding:16px;">Falta el parámetro "modelo" en la URL.</p>';
    }

    if (nombre) {
      const decoded = decodeURIComponent(nombre);
      titulo.textContent = 'Certificado de ' + decoded;
      document.title = 'Certificado de ' + decoded;
    }
  </script>

</body>
</html>
